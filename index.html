<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="script.js"></script>

  <title>Anime Quotes</title>

  <!-- <link rel="stylesheet" href="script.js"> -->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
      font-family: 'Manrope', sans-serif;
    }

    .attribution a {
      color: hsl(150, 100%, 66%);
    }
  </style>
</head>
<body>
  <main>
    <div class="content">
      <div class="card">
        <div class="anime-name">
          <div class="symbol">&#10046</div>
          <p id="anime">Anime not found</p>
          <div class="symbol">&#10046</div>
        </div>
  
        <div class="quote-content">
          <q id="quote">404: Quote not found</q>
        </div>
  
        <div class="char-name">
          <p id="char">???</p>
        </div>
  
        <picture class="divider">
          <source media="(max-width: 550px)" srcset="images/pattern-divider-mobile.svg">
          <img src="images/pattern-divider-desktop.svg" alt="divider">
        </picture>
        <div class="card-button">
          <button class="refresh-btn" onclick="getQuote(url)">
            <img src="images/icon-dice.svg" alt="dice">
          </button>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Coded by <a href="https://github.com/BeingX234">Hieu Nguyen</a>.
    </div>
  </footer>
</body>

</html>
